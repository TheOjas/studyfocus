                <input type="hidden" id="selected-avatar" name="avatar" required>

            <div class="input">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your quest name" required>
            </div>
            <div class="input">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="education-level">Education Level:</label>
                <select id="education-level" name="education-level" required>
                    <option value="">Select your class</option>
                    <option value="5">Class 5</option>
                    <option value="6">Class 6</option>
                    <option value="7">Class 7</option>
                    <option value="8">Class 8</option>
                    <option value="9">Class 9</option>
                    <option value="10">Class 10</option>
                    <option value="11">Class 11</option>
                    <option value="12">Class 12</option>
                </select>

            <div class="input">
                <label for="study-goals">Daily Study Goal (hours):</label>
                <input type="number" id="study-goals" name="study-goals" min="1" max="12" required>
            </div>
            <div class="input">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required>
            </div>
            <div class="input">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm password" required>
            </div>
            <div class="button-group">
                <button class="login" type="submit">Begin Your Quest</button>
                <button class="cancel" type="reset">Reset</button>
            </div>
